<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Scroll Fluido</title>
</head>

<body class="relative">

    <div id="portada" class="full-height portada flex-center">
        <div class="caja-portada">
            <div class="texto-portada">
                <h1>Sales Manager</h1>
                <p>Profesional con más de 10 años de experiencia en el ámbito de la tecnología y los negocios digitales, especializado en ventas consultivas de servicios IT, SaaS, E-Learning, Legaltech y HR.</p>
            </div>
            <div class="imagen-portada">
                <img src="./img/profile-pic.png" alt="perfil">
            </div>
        </div>
    </div>

    <div id="blue" class="full-height blue flex-center">
        <h1>Dos</h1>
    </div>

    <div id="yellow" class="full-height yellow flex-center">
        <h1>Tres</h1>
    </div>

    <div class="indicadores">
        <a class="indicador" href="#portada"></a>
        <a class="indicador" href="#blue"></a>
        <a class="indicador" href="#yellow"></a>
    </div>





    <script src="./script.js"></script>

</body>

</html>
